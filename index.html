<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    <script src="./sweetalert2.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./sweetalert2.css">
    <script src="./blackjack.js"></script>
    <link rel="stylesheet" href="./blackjack.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <title>Blackjack</title>
</head>
<body>
    </div>
        <h1>BLACKJACK</h1>
        <div id="table">
            <div id="display">
                <h2>LET'S SEE WHAT YOU GOT!</h2>
            </div>
            <label id='dealer-label'>Dealer: <span id="score_d"></span></label>
            <label id="dealer-points" class="points"></label>
            <div id="dealer-hand" class="hand">
            </div>
            <label id='player-label'>Player: <span id="score_p"></span></label>
            <label id="player-points" class="points"></label>
            <div id="player-hand" class="hand">
            </div>
            <div class="buttons">
            <button id="deal-button" class="foo">Deal</button>
            <button id="hit-button" class="foo">Hit</button>
            <button id="stand-button" class="foo">Stand</button>
            </div>
        </div>

        <div class="betting">
            <div class="bet-square">
                <p>Your Bet </p><br>
                <p id="bet">$0</p>
            </div>
            <div class="pot-square">
                <p>Your Bank Roll</p><br>
                <p id="pot">$5000</p>
            </div>

            <div class="chips">
                <div id="ten">
                    <img src="./img/chip-10.png" alt="Poker Chip 10 value">
                </div>
                <div id="fifty">
                    <img src="./img/chip-50.png" alt="Poker Chip 50 value">
                </div>
                <div id="hundred">
                    <img src="./img/chip-100.png" alt="Poker Chip 100 value">
                </div>

            </div>

        </div>
</body>
</html>
