<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<body>
    <h1>Blackjack</h1>
    <div id="table">
        <div id="messages"></div>
        <label id='dealer'>Dealer: </label>
        <label id="dealer-points" class="points"></label>
        <div id="dealer-hand" class="hand">
        </div>
        <label id='player'>Player: </label>
        <label id="player-points" class="points"></label>
        <div id="player-hand" class="hand">
        </div>
        <div class="buttons">
          <button id="deal-button" class="foo">Deal</button>
          <button id="hit-button" class="foo">Hit</button>
          <button id="stand-button" class="foo">Stand</button>
        </div>
      </div>
</body>
